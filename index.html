<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> 
    <!-- my custom stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="container d-flex flex-column">
        <h1>Drag the slider to reveal different images</h1>
        <!-- <h1 id="demo"></h1> -->
        <div class="slide-container">
            <div>
                <!-- Photo container-->
                <div class="auto-margin">
                    <div class="inner pic1">
                        <img src="assets/images/after.jpg" alt="after pic">
                    </div>
                    <div class="inner pic2">
                        <img src="assets/images/before.jpeg" alt="before pic">
                    </div>
                </div>
                <input type="range" min="1" max="66" value="34" class="slider" id="myRange">
            </div>
        </div>
    </main>
</body>

<!-- Bootstrap script files -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
<!-- My custom script -->
<script src="assets/js/script.js"></script>
</html>
